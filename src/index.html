<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Térkúp</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container bg-info p-3 mt-5 rounded border border-3">
        <h1>Feladat 0301</h1>
        <p>Egy köralapú kúp térfogatának számítása,
            a sugár és magasság alapján.
        </p>

        <div class="kupForm">

            <div class="mt-3">
                <input type="text"
                placeholder="sugár"
                class="form-control"
                id="radius">
            </div>

            <div class="mt-3">
                <input type="text"
                placeholder="magasság"
                class="form-control"
                id="height">
            </div>

            <button class="btn btn-primary mt-3"
            id="calcButton">
                Számít
            </button>

            <div class="mt-3">
                <label for="area" class="form-label" >Térfogat</label>
                <input type="text"
                readonly
                class="form-control"
                id="area">
            </div>
        </div>
    </div>

    <div id="about" class="mt-3 text-center ab" >
        Meggyesi Réka, 2023-01-31
    </div>

    <script src="app.js"></script>
</body>
</html>
